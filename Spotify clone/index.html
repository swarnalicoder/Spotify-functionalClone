
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="uitility.css">




</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo"><img width="150" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Playlist
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <img class="invert hamburger" src="hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbt">Sign up</button>
                    <button class="loginbt">Log in</button>
                </div>

            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">


                </div>

                <div class="playbar">

                        <div class="seekbar">
                            <div class="circle"> </div>

                        </div>


                    
                    <div class="abovebar">
                        <div class="songinfo">
                            <!-- ✅ Song name should appear here -->
                        </div>
                        <div class="songbtn">
                            <img id="previous" src="prevsong.svg" alt="Previous">
                            <img id="play" src="play2.svg" alt="Play">
                            <img id="next" src="nextsong.svg" alt="Next">
                        </div>
                        <div>
                            <div class="songtime">
                                <div id="timer">00:00</div>
                                <!-- ✅ Timer should update here -->

                                <div class="volume">
                                    <img id="volumeIcon" src="valume.svg" alt="">
                                    <!-- Volume Slider -->
                                    <input type="range" id="volumeSlider" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </dive>
        </div>
</body>
<script src="script.js"></script>
<!-- This ensures JavaScript runs after the page is fully loaded. -->

</html>
